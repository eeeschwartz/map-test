<html>
<head>
  <meta charset=utf-8 />
  <script src="cam-markers.js"></script>
  <title>Test map of traffic cams</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/leaflet/1.0.0-rc.1/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/leaflet/1.0.0-rc.1/leaflet-src.js"></script>

  <!-- Load Esri Leaflet from CDN -->
  <script src="https://cdn.jsdelivr.net/leaflet.esri/2.0.0/esri-leaflet.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  var map = L.map('map').setView([38.029, -84.4947], 13);
  L.esri.basemapLayer("Topographic").addTo(map);

  camMarker.forEach(function(marker) {
    L.marker([marker.lat, marker.lng]).addTo(map);
  });

  L.esri.dynamicMapLayer({
    url: 'http://utility.arcgis.com/usrsvcs/appservices/uRTr1OAf7mg1pg1A/rest/services/World/Traffic/MapServer',
    opacity : 0.75,
  }).addTo(map);
</script>

</body>
</html>
